<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header></header>
    <main>
        <section class="login">
            <h1>Login</h1>
            <p>Conecte-se a sua conta</p>
            <form class="login__informations" id="login-form">
                <label for="login__email-user">Email</label>
                <input type="text" name="email" id="login__email-user">

                <label for="login__password-user">Senha</label>
                <input type="password" name="password" id="login__password-user">

                <br>
                <button type="submit">Continuar</button>
            </form>
        </section>
    </main>
    <footer></footer>

    <script src="assets/js/ApiService.js"></script>
    <script src="assets/js/Login.js"></script>
</body>
</html>
