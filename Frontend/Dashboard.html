<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/Dashboard.css">
    <title>Página Inicial</title>
</head>
<body>
    <header>
        <h1>Trackify</h1>
        <button id="logout-button">Sair da Conta</button>
    </header>
<!-- ------------------------------------------------------------------------------------------------- -->
    <main>
        <section class="welcome-message">
            <h2>Seja Bem-Vindo <span id="user-username">...</span></h2>
            <p>Seu Email: <span id="user-email">...</span></p>
            <p>Seu Nível de Acesso: <span id="user-role">...</span></p>
        </section>
<!-- ------------------------------------------------------------------------------------------------- -->
        <section>
            <form id="create-media">
                <label for="create-media__title">Título</label>
                <input type="text" name="media-title" id="create-media__title">

                <label for="create-media__author">Author</label>
                <input type="text" name="media-author" id="create-media__author">

                <label for="create-media__type">Tipo</label>
                <select name="media-type" id="create-media__type">
                    <option value="BOOK">Livro</option>
                    <option value="MANGA">Manga</option>
                    <option value="MANWHA">Manwha</option>
                </select>

                <label for="create-media__status">Status</label>
                <select name="media-status" id="create-media__status">
                    <option value="WANT_TO_READ">Quero Ler</option>
                    <option value="READING">Lendo</option>
                    <option value="COMPLETED">Completo</option>
                    <option value="DROPPED">Dropado</option>
                    <option value="ON_PACE">Nos Semanais</option>
                    <option value="HIATUS">Em Hiato</option>
                </select>

                <label for="create-media__cover-image">Imagem de Capa</label>
                <input type="text" name="media-cover-image" id="create-media__cover-image">

                <label for="create-media__description">Descrição</label>
                <textarea name="media-description" id="create-media__description"></textarea>

                <label for="create-media__rating">Nota</label>
                <input type="number" name="media-rating" id="create-media__rating" min="0" max="10">

                <label for="create-media__personal-notes">Notas Pessoais</label>
                <textarea name="media-personal-notes" id="create-media__personal-notes"></textarea>

                <br>
                <button type="submit">Criar Mídia</button>
            </form>
        </section>
<!-- ------------------------------------------------------------------------------------------------- -->
        <hr>
        <section class="media-library">
            <h2>Minha Biblioteca</h2>
            <div id="media-list" class="media-list-container">
                <p id="media-list-placeholder">Carregando sua biblioteca...</p>
            </div>
        </section>
<!-- ------------------------------------------------------------------------------------------------- -->
        <section>
            <div id="edit-modal" class="modal-backdrop">
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <h2>Editar Mídia</h2>
                        <button id="modal-close-btn" class="modal-close">&times;</button>
                    </div>
                    
                    <div class="modal-body">
                        <form id="edit-form">
                            <input type="hidden" id="edit-media-id">

                            <div class="form-group-readonly">
                                <strong>Título:</strong> 
                                <span id="edit-media-title">Carregando...</span>
                            </div>

                            <div class="form-group">
                                <label for="edit-media-status">Status</label>
                                <select id="edit-media-status">
                                    <option value="WANT_TO_READ">Quero Ler</option>
                                    <option value="READING">Lendo</option>
                                    <option value="COMPLETED">Completo</option>
                                    <option value="DROPPED">Dropado</option>
                                    <option value="ON_PACE">Nos Semanais</option>
                                    <option value="HIATUS">Em Hiato</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="edit-media-rating">Nota (0-10)</label>
                                <input type="number" id="edit-media-rating" min="0" max="10">
                            </div>

                            <div class="form-group">
                                <label for="edit-media-notes">Notas Pessoais</label>
                                <textarea id="edit-media-notes" rows="4"></textarea>
                            </div>

                            <button type="submit" class="modal-save-btn">Salvar Alterações</button>
                        </form>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <footer></footer>

    <script src="assets/js/ApiService.js"></script>
    <script src="assets/js/Dashboard.js"></script>
</body>
</html>
